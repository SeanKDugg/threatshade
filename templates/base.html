<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="keywords" content="security assessment, cybersecurity, LLM implementations, cloud security, OffSec, offensive security, cyber threat">
            <title>{% block title %}ThreatShade{% endblock %}</title>
            <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" sizes="any" type="image/svg+xml">
            {% block styles %}
                <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
            {% endblock %}
            {% block scripts %}
            <!-- Scripts for sending emails through email.js (Replace publicKey if needed) -->
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
            <script type="text/javascript">
                (function(){
                    emailjs.init({
                        publicKey: "kABe4g1tf4zNmITKi",
                    });
                })();
            </script>
            {% endblock %}
        {% endblock %}
    </head>
    <body>
    {% block body %}
        {% block header %}{% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
    {% endblock %}
    </body>
</html>
